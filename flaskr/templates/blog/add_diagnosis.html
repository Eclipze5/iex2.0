{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add Diagnosis{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="category">Category</label>
    <input name="category" id="category" value="{{ request.form['category'] }}" required>
    <label for="description">Description</label>
    <textarea name="description" id="description">{{ request.form['description'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <a href="{{ url_for('blog.view_patient', patient_id=patient_id) }}">Back</a>
{% endblock %}
