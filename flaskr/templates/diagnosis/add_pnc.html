{% extends 'base.html' %}

{% block header %}
  <h1 class="my-3">{% block title %}New Post Natal Care កំណត់ត្រាថ្មីក្រោយសម្រាល{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">

    <div class="mb-3">
      <label for="transferred_from" class="form-label">Patient Transferred From ទំរង់បញ្ចូនអ្នកជំងឺ</label>
      <input type="text" name="transferred_from" class="form-control" id="transferred_from" reqired value="{{ request.form.get('transferred_from', default='') }}">
    </div>

    <div class="mb-3">
      <label for="mother_height" class="form-label">Height of Mother កម្ពស់របស់ម្តាយ (cm)</label>
      <input type="text" name="mother_height" class="form-control" id="mother_height" reqired value="{{ request.form.get('mother_height', default='') }}">
    </div>

    <div class="mb-3">
      <label for="mother_weight" class="form-label">Weight of Mother ទំំងន់របស់ម្តាយ (kg)</label>
      <input type="text" name="mother_weight" class="form-control" id="mother_weight" reqired value="{{ request.form.get('mother_weight', default='') }}">
    </div>

    <div class="mb-3">
      <label for="baby_weight" class="form-label">Weight of Baby ទំំងន់របស់ទារក (kg)</label>
      <input type="text" name="baby_weight" class="form-control" id="baby_weight" reqired value="{{ request.form.get('baby_weight', default='') }}">
    </div>

    <div class="mb-3">
      <label for="mother_comments" class="form-label">Notes on Mother កត់សម្គាល់លើម្តាយ</label>
      <textarea name="mother_comments" class="form-control" id="mother_comments" rows="3">{{ request.form.get('mother_comments', default='') }}</textarea>
    </div>

    <div class="mb-3">
      <label for="baby_comments" class="form-label">Notes on Baby កត់សម្គាល់លើទារក</label>
      <textarea name="baby_comments" class="form-control" id="baby_comments" rows="3">{{ request.form.get('baby_comments', default='') }}</textarea>
    </div>

    <div class="mb-3">
      <label for="other_comments" class="form-label">Other comments ផ្សេងៗ</label>
      <textarea name="other_comments" class="form-control" id="other_comments" rows="3">{{ request.form.get('other_comments', default='') }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Create បង្កើត</button>
    <a class="btn btn-secondary" href="{{ url_for('patient.view_patient_pnc', patient_id=patient_id) }}">Back ត្រឡប់ទៅវិញ។</a>
</form>
<hr>
{% endblock %}
