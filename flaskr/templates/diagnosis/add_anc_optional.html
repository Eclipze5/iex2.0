{% extends 'base.html' %}

{% block header %}
  <h1 class="my-3">{% block title %}Log new ANC visit ចុះឈ្មោះចូលមើលការថែទាំមុនពេលសម្រាលថ្មី។{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">

    <div class="mb-3">
      <label for="weight" class="form-label">Mother's Weight ទម្ងន់របស់ម្តាយ (kg)</label>
      <input type="text" name="weight" class="form-control" id="weight" value="{{ request.form.get('weight', default='') }}">
    </div>

    <div class="mb-3">
      <label for="gestation" class="form-label">Gestation (weeks) អាយុគភ៌ (សប្តាហ៏)</label>
      <input type="text" name="gestation" class="form-control" id="gestation" value="{{ request.form.get('gestation', default='') }}">
    </div>

    <div class="mb-3">
      <label for="blood_pressure" class="form-label">Blood Pressure (Systolic/Diastolic) វាស់សម្ពាធឈាម</label>
      <input type="text" name="blood_pressure" class="form-control" id="blood_pressure" value="{{ request.form.get('blood_pressure', default='') }}">
    </div>

    <div class="mb-3">
      <label for="fetal_assessment" class="form-label">Simple Assessment of Fetus ការវាយតម្លៃលើទារក</label>
      <textarea name="fetal_assessment" class="form-control" id="fetal_assessment" rows="3">{{ request.form.get('fetal_assessment', default='') }}</textarea>
    </div>

    <div class="mb-3">
      <label for="fetal_heartbeat" class="form-label">Fetal Heartbeat ចង្វាក់បេះដូងទារក</label>
      <input type="text" name="fetal_heartbeat" class="form-control" id="fetal_heartbeat" value="{{ request.form.get('fetal_heartbeat', default='') }}">
    </div>

    <div class="mb-3">
      <label for="symphysiofundal_height" class="form-label">Symphysiofundal Height វាស់កម្ពស់ស្បូន</label>
      <input type="text" name="symphysiofundal_height" class="form-control" id="symphysiofundal_height" value="{{ request.form.get('symphysiofundal_height', default='') }}">
    </div>

    <div class="mb-3">
      <label for="complications" class="form-label">Complications មានផលវិបាកផ្សេងថ្មីទៀត</label>
      <textarea name="complications" class="form-control" id="complications" rows="3">{{ request.form.get('complications', default='') }}</textarea>
    </div>

    <div class="mb-3">
      <label for="urine_dipstick" class="form-label">Urine Dipstick Test តេស្តទឹកនោម</label>
      <input type="checkbox" name="urine_dipstick" id="urine_dipstick" value="true">
    </div>

    <div class="mb-3">
      <label for="vaccination" class="form-label">Vaccination Administered តើមានការ ចាក់វ៉ាក់សុាំងឬអត់?</label>
      <input type="checkbox" name="vaccination" id="vaccination" value="true">
    </div>

    <div class="mb-3">
      <label for="folic_acid" class="form-label">Dispensed Folic Acid តើ​មានការលេបថ្នាំជាតិដែក (​ហ្វូលិកអាសុីត) ឬអត់?</label>
      <input type="checkbox" name="folic_acid" id="folic_acid" value="true">
    </div>

    <div class="mb-3">
      <label for="mendabazole" class="form-label">Dispensed Mendabazole តើមាន​​ ប្រើថ្នាំទំលាក់ព្រូនឬទេ?</label>
      <input type="checkbox" name="mendabazole" id="mendabazole" value="true">
    </div>

    <div class="mb-3">
      <label for="hepatitis" class="form-label">Hepatitis Test ការធ្វើតេស្តរកមេរោគ រលាកថ្លើម</label>
      <input type="checkbox" name="hepatitis" id="hepatitis" value="true">
    </div>

    <button type="submit" class="btn btn-primary">Create បង្កើត</button>
    <a class="btn btn-secondary" href="{{ url_for('patient.view_patient_anc', patient_id=patient_id) }}">Back ត្រឡប់ទៅវិញ។</a>
</form>
<hr>
{% endblock %}
