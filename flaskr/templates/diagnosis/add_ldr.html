{% extends 'base.html' %}

{% block header %}
  <h1 class="my-3">{% block title %}New Labour & Delivery Record កំណត់ត្រាការងារ និងការដឹកជញ្ជូនថ្មី។{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">

    <h3 class="my-3">Labour and Delivery ពលកម្មនិងការដឹកជញ្ជូន</h3>

    <div class="mb-3">
      <label for="labour_onset" class="form-label">Labour Onset ការចាប់ផ្តើមឈឺពោះ</label>
      <input type="date" name="labour_onset" class="form-control" id="labour_onset" required value="{{ request.form.get('labour_onset') }}">
    </div>

    <div class="mb-3">
      <label for="membranes_ruptured" class="form-label">Membranes Ruptured បែកស្រោមទឺកភ្លោះ</label>
      <input type="date" name="membranes_ruptured" class="form-control" id="membranes_ruptured" required value="{{ request.form.get('membranes_ruptured') }}">
    </div>

    <div class="mb-3">
      <label for="duration_2nd_stage" class="form-label">Duration of 2nd Stage រយះពេលនៃដំណាក់កាលទី ២ (minutes)</label>
      <input type="text" name="duration_2nd_stage" class="form-control" id="duration_2nd_stage" reqired value="{{ request.form.get('duration_2nd_stage', default='') }}">
    </div>

    <div class="mb-3">
      <label for="duration_3rd_stage" class="form-label">Duration of 3rd Stage រយះពេលនៃដំណាក់កាលទី ៣ (minutes)</label>
      <input type="text" name="duration_3rd_stage" class="form-control" id="duration_3rd_stage" reqired value="{{ request.form.get('duration_3rd_stage', default='') }}">
    </div>

    <div class="mb-3">
      <label for="placenta_delivery" class="form-label">Placenta Delivery ការទំលាក់សុក</label>
      <select id="placenta_delivery" name="placenta_delivery" class="form-select" >
        <option value="spontaneous" {% if request.form.get('placenta_delivery', default='') == 'spontaneous' %} selected {% endif %}>Spontaneous ដោយខ្លួនឯង</option>
        <option value="brandt_andrew" {% if request.form.get('placenta_delivery', default='') == 'brandt_andrew' %} selected {% endif %}>Brandt Andrew ការទំលាក់សុកដោយបច្ចេកទេស​</option>
        <option value="mrp" {% if request.form.get('placenta_delivery', default='') == 'mrp' %} selected {% endif %}>Manual Removal of Placenta ទំលាក់សុក​ដោយបារដោយដៃ</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="placenta_complete" class="form-label">Placenta Complete សុក (សុកធ្លាក់អស់ / សុកធ្លាក់មិនអស់)</label>
      <input type="checkbox" name="placenta_complete" id="placenta_complete" value="true">
    </div>

    <div class="mb-3">
      <label for="membranes_complete" class="form-label">Membranes Complete នៅសល់បំណែកសុក (សុកធ្លាក់អស់ / សុកធ្លាក់មិនអស់)</label>
      <input type="checkbox" name="membranes_complete" id="membranes_complete" value="true">
    </div>

    <div class="mb-3">
      <label for="placenta_weight" class="form-label">Placenta Weight ទំងន់របស់សុក (g)</label>
      <input type="text" name="placenta_weight" class="form-control" id="placenta_weight" reqired value="{{ request.form.get('placenta_weight', default='') }}">
    </div>

    <div class="mb-3">
      <label for="blood_loss" class="form-label">Blood Loss During Delivery បាត់បង់ឈាមកំឡុងពេលសម្រាលកូន (ml)</label>
      <input type="text" name="blood_loss" class="form-control" id="blood_loss" reqired value="{{ request.form.get('blood_loss', default='') }}">
    </div>

    <div class="mb-3">
      <label for="shoulder_dystocia" class="form-label">Shoulder Dystocia ទំរង់កូនជាប់ស្មា</label>
      <input type="checkbox" name="shoulder_dystocia" id="shoulder_dystocia" value="true">
    </div>

    <div class="mb-3">
      <label for="tear" class="form-label">3rd Degree Tear ការរហែកស្បូនកំរិត​ ៣</label>
      <input type="checkbox" name="tear" id="tear" value="true">
    </div>

    <div class="mb-3">
      <label for="ulterine_rupture" class="form-label">Uterine Rupture រហែកស្បូន</label>
      <input type="checkbox" name="ulterine_rupture" id="ulterine_rupture" value="true">
    </div>

    <div class="mb-3">
      <label for="obsteric_hysterectomy" class="form-label">Obsteric Hysterectomy ការកាត់ស្បូនយកចេញ</label>
      <input type="checkbox" name="obsteric_hysterectomy" id="obsteric_hysterectomy" value="true">
    </div>

    <div class="mb-3">
      <label for="comments" class="form-label">Other Comments មតិ</label>
      <textarea name="comments" class="form-control" id="comments" rows="3">{{ request.form.get('comments', default='') }}</textarea>
    </div>

    <div class="mb-3">
      <label for="attendent" class="form-label">Attendants ជំនួយការ (គិលាននុបដ្ធាក/វេជ្ជបណ្ឌិត​ ID)</label>
      <textarea name="attendent" class="form-control" id="attendent" rows="3">{{ request.form.get('attendent', default='') }}</textarea>
    </div>

    <div class="mb-3">
      <label for="other_delivery_method" class="form-label">Other Delivery Method ការសម្រាលដោយវិធីផ្សេងទៀត</label>
      <select id="other_delivery_method" name="other_delivery_method" class="form-select" >
        <option value="" {% if request.form.get('other_delivery_method', default='') == '' %} selected {% endif %}></option>
        <option value="ambulance" {% if request.form.get('other_delivery_method', default='') == 'ambulance' %} selected {% endif %}>Ambulance Officer ភ្នាក់ងាររថយន្តគិលានសង្រ្គោះ</option>
        <option value="self_delivery" {% if request.form.get('other_delivery_method', default='') == 'self_delivery' %} selected {% endif %}>Self-delivery ការសម្រាលដោយខ្លួនឯង</option>
        <option value="others" {% if request.form.get('other_delivery_method', default='') == 'others' %} selected {% endif %}>Others ផ្សេងទៀត</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="delivery_liquor" class="form-label">Liquor at Delivery ទឺកភ្លោះពេលសម្រាល</label>
      <select id="delivery_liquor" name="delivery_liquor" class="form-select" >
        <option value="clear" {% if request.form.get('delivery_liquor', default='') == 'clear' %} selected {% endif %}>Clear</option>
        <option value="meconium_stained" {% if request.form.get('delivery_liquor', default='') == 'meconium_stained' %} selected {% endif %}>Meconium Stained ទឺកភ្លោះលាយលាមកព្រៃ</option>
        <option value="blood_stained" {% if request.form.get('delivery_liquor', default='') == 'blood_stained' %} selected {% endif %}>Blood Stained ទឺកភ្លោះលាយឈាម</option>
      </select>
    </div>

    <hr>
    <h3 class="my-3">Infant Information ព័ត៌មានទារក</h3>

    <div class="mb-3">
      <label for="name" class="form-label">Name of Baby ឈ្មោះរបស់ទារក</label>
      <input type="text" name="name" class="form-control" id="name" reqired value="{{ request.form.get('name', default='') }}">
    </div>

    <div class="mb-3">
      <label for="delivery_date" class="form-label">Delivery Date ថ្ងៃសម្រាល</label>
      <input type="date" class="form-control" id="delivery_date" name="delivery_date" required value="{{ request.form.get('delivery_date') }}">
    </div>

    <div class="mb-3">
      <label for="sex" class="form-label">Sex of Baby ភេទរបស់ទារក</label>
      <select id="sex" name="sex" class="form-select" >
        <option value="male" {% if request.form.get('sex', default='') == 'male' %} selected {% endif %}>Male ប្រុស</option>
        <option value="female" {% if request.form.get('sex', default='') == 'female' %} selected {% endif %}>Female ស្រី</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="condition" class="form-label">Baby Condition លក្ខណ្ឌនៃទារក</label>
      <select id="condition" name="condition" class="form-select" >
        <option value="live_birth" {% if request.form.get('condition', default='') == 'live_birth' %} selected {% endif %}>Live Birth កើតរស់</option>
        <option value="stillbirth_macerated" {% if request.form.get('condition', default='') == 'stillbirth_macerated' %} selected {% endif %}>Stillbirth (Macerated) កំណើតកូន   ​(ស្បែកខូចខាត)</option>
        <option value="stillbirth_fresh" {% if request.form.get('condition', default='') == 'stillbirth_fresh' %} selected {% endif %}>Stillbirth (Fresh) កំណើតកូន   ​(ស្អាត)</option>
        <option value="abortus" {% if request.form.get('condition', default='') == 'abortus' %} selected {% endif %}>Abortus ការរំលូតកូន</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="weight" class="form-label">Weight of Baby ទំងន់របស់ទារក (g)</label>
      <input type="text" name="weight" class="form-control" id="weight" reqired value="{{ request.form.get('weight', default='') }}">
    </div>

    <div class="mb-3">
      <label for="length" class="form-label">Length of Baby ប្រវែងរបស់ទារក (cm)</label>
      <input type="text" name="length" class="form-control" id="length" reqired value="{{ request.form.get('length', default='') }}">
    </div>

    <div class="mb-3">
      <label for="head_circumference" class="form-label">Head Circumference of Baby បរិមាត្រក្បាលរបស់ទារក (cm)</label>
      <input type="text" name="head_circumference" class="form-control" id="head_circumference" reqired value="{{ request.form.get('head_circumference', default='') }}">
    </div>

    <div class="mb-3">
      <label for="death_time" class="form-label">Death Date and Time ថ្ងៃ នឺង ពេលវេលា​ ស្លាប់</label>
      <input type="datetime-local" name="death_time" class="form-control" id="death_time" value="{{ request.form.get('death_time') }}">
    </div>

    <button type="submit" class="btn btn-primary">Create បង្កើត</button>
    <a class="btn btn-secondary" href="{{ url_for('patient.view_patient_ldr', patient_id=patient_id) }}">Back ត្រឡប់ទៅវិញ។</a>
</form>
<hr>
{% endblock %}
