{% extends 'base.html' %}


{% block content %}
<div class="mt-4 float-end">
  <a class="btn btn-primary" href="{{ url_for('auth.user_create') }}">Create User</a>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Is Admin</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {% for user in pagination_collection.items %}
    <tr>
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.username }}</td>
      <td>{{ user.is_admin }}</td>
        <td>
            <a class="btn btn-info btn-sm" href="{{ url_for('auth.user_edit', id=user.id) }}">Edit</a>
        </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{{ pagination_collection.pagination.links }}
{% endblock %}
